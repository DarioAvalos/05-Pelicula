<swiper-container slides-per-view= "3.3"
                  free-Mode= "true"
                  spaceBetween= -10>
<swiper-slide *ngFor="let pares of peliculas | pares">

    <ion-row>

        <ion-col size="12" *ngFor="let pelicula of pares">

            <ion-card mode="md" (click)="verDetalle( pelicula.id )">
                <img class="poster"
                     [src]="pelicula.poster_path | imagen">
            </ion-card>
            
        </ion-col>
    </ion-row>

</swiper-slide>

<swiper-slide class="slide-mas">
    <ion-button expand="top"
                size="large" 
                (click)="onClick()" 
                class="btn-mas">
        <ion-icon slot="icon-only" 
                  name="add"></ion-icon>
    </ion-button>
</swiper-slide>


</swiper-container>
